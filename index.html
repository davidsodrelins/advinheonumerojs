<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acerte o numero</title>
</head>
<body>

    <h2>Bem vindo ao advinhe o numero!</h2>
    
    <div id="app">
        <div id="jogador">
            <div id="info_jogador">
                <label for="nome">Nome:</label>
                <input type="text" id="nome_jogador">
            </div>

            <div id="jogo">
             <div id="entrada_numero">
                 <input type="password" name="numero" placeholder="digite um numero!" id="numero"/>
                 <button id="bt_confirmar_numero">Confirmar n√∫mero</button>
             </div>

             <div id="advinha">
                <div>
                    <input type="number" name="numero_chutado" placeholder="Chute um numero" id="numero_chutado"/>
                    <button id="ok">Tentar</button>
                </div>
             </div>
            </div>
        </div>

        <div id="ranking">
            <div id="tabela_ranking">
                <tr>
                    <th>Nome</th>
                    <th>Chute</th>
                </tr>
            </div>
        </div>
    </div>
</body>
</html>
